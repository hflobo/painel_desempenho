<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loading</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap">
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../css/dsgov.css">
    <!-- Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h5">Com porcentagem</p>
      <div class="row">
        <div class="col-auto">
          <div class="d-flex justify-content-top flex-column align-items-center">
            <div class="br-card">
              <div class="front">
                <div class="content">
                  <div class="br-loading" data-progress="75">
                    <div class="br-loading-mask" full>
                      <div class="br-loading-fill"></div>
                    </div>
                    <div class="br-loading-mask">
                      <div class="br-loading-fill"></div>
                    </div>
                  </div>
                </div>
                <button class="br-button" type="button">Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="h5 mt-5">Indeterminado m√©dio</p>
      <div class="row">
        <div class="col-auto">
          <div class="d-flex justify-content-top flex-column align-items-center">
            <div loading md label></div><span>Carregando...</span>
          </div>
        </div>
      </div>
      <p class="h5 mt-5">Indeterminado pequeno</p>
      <div class="row">
        <div class="col-auto">
          <div class="d-flex justify-content-top flex-column align-items-center">
            <div class="d-flex align-items-center">
              <div loading label></div><span>Carregando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/dsgov.js"></script>
  </body>
</html>
